<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
body {
  padding: 25px;
  background-color: white;
  color: black;
  font-size: 25px;
}

.dark-mode {
  background-color: black;
  color: white;
}
.cls1
{
    display:none;
}
.cls2
{
    display:inline;
}
</style>
</head>
<body>

<h2>Toggle Dark/Light Mode</h2>
<p>Click the button to toggle between dark and light mode for this page.</p>

<button onclick="myFunction()">Toggle dark mode</button>
<i class="cls1 fa-solid fa-toggle-on" onclick="myFunction()"></i>
<i class="cls2 fa-solid fa-toggle-off" onclick="myFunction()"></i>

<script>
function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
   if(element.classList.contains("fa-toggle-off"))
   {
      element.classList.remove('fa-toggle-off');
      element.classList.add('fa-toggle-on');
      element.style.visibility='visible';
    
   }
   else if(element.classList.contains("fa-toggle-on"))
   {
      element.classList.add('fa-toggle-off');
      element.classList.remove('fa-toggle-on');
      element.style.visibility='hidden';
   }
}
</script>

</body>
</html>
